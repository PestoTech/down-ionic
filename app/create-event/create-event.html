<ion-view id="create-event"
          view-title="Who's down to..."
          hide-back-button="true"
          can-swipe-back="false">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon"
            id="chats-nav"
            ng-click="createEvent.viewChats()"
            ontouchstart
            ><i class="fa fa-comments fa-lg"></i></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <span id="points-nav">{{createEvent.currentUser.points | number:0}}</span>
  </ion-nav-buttons>
  <ion-content>
    <div class="list" id="details">
      <div class="item" id="what">
        <input ng-model="createEvent.title"
               autocapitalize="off"
               placeholder="What?">
        <i class="fa fa-times"
           ng-if="createEvent.title"
           ng-click="createEvent.title = null"></i>
      </div>
      <div class="item" id="when">
        <input ng-model="createEvent.dateString"
               placeholder="When?"
               ng-click="createEvent.showDatePicker()"
               readonly>
        <i class="fa fa-times"
           ng-if="createEvent.datetime"
           ng-click="createEvent.datetime = null; createEvent.dateString = null"></i>
      </div>
      <div class="item" id="where">
        <input ng-model="createEvent.place.name"
               placeholder="Where?"
               ng-click="createEvent.showSetPlaceModal()"
               readonly>
        <i class="fa fa-times"
           ng-if="createEvent.place"
           ng-click="createEvent.place = null"></i>
      </div>
      <div class="item" id="min-accepted" ng-if="createEvent.showMinAccepted">
        <div id="min-accepted-text"
              ng-if="!createEvent.minAccepted"
              >
          1 Person Minimum <i class="fa fa-sort"></i>
        </div>
        <div id="min-accepted-text"
              ng-if="createEvent.minAccepted"
              >
          {{createEvent.minAccepted}} People Minimum <i class="fa fa-sort"></i>
        </div>
        <select id="select-min-accepted"
                ng-model="createEvent.minAccepted"
                ng-options="option.value as option.name for option in createEvent.minAcceptedOptions">
          <option value="">1 Person Minimum</option>
        </select>
        <i class="fa fa-times"
           ng-if="createEvent.showMinAccepted"
           ng-click="createEvent.showMinAccepted = false"></i>
      </div>
      <div class="item"
           id="more"
           ng-click="createEvent.showMoreOptions()"
           ontouchstart
           ng-if="!createEvent.showMinAccepted">
        <i class="fa fa-ellipsis-h fa-2x"></i>
      </div>
    </div>
    <div class="list" id="button-list">
      <button class="item"
              id="invite-friends"
              ng-click="createEvent.inviteFriends()"
              ontouchstart>
        <i class="fa fa-arrow-right fa-2x"></i>
      </button>
    </div>
  </ion-content>
</ion-view>
