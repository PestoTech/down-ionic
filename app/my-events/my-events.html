<ion-view id="my-events"
          view-title="I'm interested in...">
  <ion-nav-buttons side="left">
    <span class="points-nav">{{myEvents.currentUser.points | number:0}}</span>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..."
                   on-refresh="myEvents.refresh()"
                   spinner="bubbles">
    </ion-refresher>
    <!-- No saved events placeholder -->
    <div class="placeholder"
         ng-if="myEvents.items.length === 0">
      <div>No interests :(</div>
    </div>

    <ion-list ng-if="myEvents.items.length > 0">
      <ion-item ng-repeat="item in myEvents.items">
        <event-item saved-event="item.savedEvent"
                    comments-count="item.commentsCount"/>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
