<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>Rallytap.</title>
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Montserrat:700" rel="stylesheet">
    <!-- cordova script (bootstrapped by ionic.io) -->
    <!-- <script src="cordova.js"></script> -->
    
    <script src="app/bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

    <link href="app/main.css" rel="stylesheet">
</head>
<body>
  <div class="bar bar-header" ng-if="!finishedBootstrap"></div>

  <toast></toast>
  <ion-nav-bar>
    <ion-nav-back-button>
      <i class="fa fa-chevron-left fa-lg"></i>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-tabs class="tabs-light tabs-icon-only">
    <ion-tab ui-sref="home"
             icon-on="fa fa-home" 
             icon-off="fa fa-home">
      <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>
    <ion-tab ui-sref="chats"
             icon-on="fa fa-comments" 
             icon-off="fa fa-comments">
      <ion-nav-view name="chats"></ion-nav-view>
    </ion-tab>
    <ion-tab ui-sref="post"
             icon-on="fa fa-plus" 
             icon-off="fa fa-plus">
      <ion-nav-view name="post"></ion-nav-view>
    </ion-tab>
    <ion-tab ui-sref="saved"
             icon-on="fa fa-star" 
             icon-off="fa fa-star">
      <ion-nav-view name="saved"></ion-nav-view>
    </ion-tab>
    <ion-tab ui-sref="friends"
             icon-on="fa fa-users" 
             icon-off="fa fa-users">
      <ion-nav-view name="friends"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</body>
</html>
