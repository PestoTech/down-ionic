<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>Down.</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Montserrat:700" rel="stylesheet">
    <!-- TODO : REPLACE WITH FONTAWESOME -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <!-- cordova script (bootstrapped by ionic.io) -->
    <!-- <script src="cordova.js"></script> -->
    
    <script src="app/bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

    <link href="app/main.css" rel="stylesheet">
</head>
<body>
  <div class="bar bar-header" ng-if="!finishedBootstrap"></div>

  <toast></toast>
  <ion-nav-bar no-tap-scroll="true" ng-class="{'hide-nav-bottom-border': hideNavBottomBorder}">
    <ion-nav-back-button>
      <i class="fa fa-chevron-left fa-lg"></i>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-tabs class="tabs-positive tabs-icon-only">
    <ion-tab ui-sref="home"
             icon-on="ion-ios-home" 
             icon-off="ion-ios-home-outline">
      <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>
    <ion-tab ui-sref="chats"
             icon-on="ion-ios-chatboxes" 
             icon-off="ion-ios-chatboxes-outline">
      <ion-nav-view name="chats"></ion-nav-view>
    </ion-tab>
    <ion-tab ui-sref="post"
             icon-on="ion-plus-round" 
             icon-off="ion-plus-round">
      <ion-nav-view name="post"></ion-nav-view>
    </ion-tab>
    <ion-tab ui-sref="saved"
             icon-on="ion-android-star" 
             icon-off="ion-android-star-outline">
      <ion-nav-view name="saved"></ion-nav-view>
    </ion-tab>
    <ion-tab ui-sref="friends"
             icon-on="ion-ios-people" 
             icon-off="ion-ios-people-outline">
      <ion-nav-view name="friends"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</body>
</html>
