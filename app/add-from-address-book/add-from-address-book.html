<ion-view id="add-from-address-book" view-title="Address Book">
  <ion-content>
    <ion-list class="list-avatar">
      <ion-item collection-repeat="item in addFromAddressBook.items"
                ng-class="{'item-divider': item.isDivider, 'item-avatar': !item.isDivider, 'item-icon-right': !item.isDivider, last: $last}"
                item-height="item.isDivider ? '35px' : '71px'">
        <!-- Divider -->
        <span ng-if="item.isDivider">{{item.title}}</span>

        <!-- User -->
        <img ng-src="{{item.contact.user.imageUrl}}" alt="Profile Pic"
             ng-if="!item.isDivider && item.contact.user">
        <h2 ng-if="!item.isDivider && item.contact.user">{{item.contact.user.name}}</h2>
        <p ng-if="!item.isDivider && item.contact.user">{{item.contact.user.username}}</p>
        <friendship-button user-id="item.id"
                           ng-if="!item.isDivider && item.contact.user"
                           ></friendship-button>

        <!-- Contact -->
        <span class="contact-image item-image"
              ng-if="!item.isDivider && !item.contact.user"
              >{{addFromAddressBook.getInitials(item.contact.name)}}</span>
        <h2 ng-if="!item.isDivider && !item.contact.user">{{item.contact.name}}</h2>
        <p ng-if="!item.isDivider && !item.contact.user">Add by SMS</p>
        <i class="icon fa fa-plus-square-o"
           ng-if="!item.isDivider && !item.contact.user"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
