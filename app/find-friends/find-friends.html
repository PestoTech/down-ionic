<ion-view id="find-friends" view-title="Find Friends" hide-back-button="true"
          can-swipe-back="false">
  <ion-nav-buttons side="secondary">
    <button class="button button-clear button-light">Done</button>
  </ion-nav-buttons>
  <ion-content>
    <div id="spinner-container" ng-if="findFriends.isLoading">
      <ion-spinner></ion-spinner>
    </div>
    <ion-list class="list-avatar">
      <ion-item collection-repeat="item in findFriends.items"
                ng-class="{'item-divider': item.isDivider, 'item-avatar': !item.isDivider, 'item-icon-right': !item.isDivider, last: $last}"
                item-height="item.isDivider ? '35px' : '71px'">
        <!-- Divider -->
        <div ng-if="item.isDivider">
          {{item.title}}
        </div>

        <!-- Friend Using Down -->
        <div ng-if="item.user">
          <img class="item-image" ng-src="{{item.user.imageUrl}}" alt="Profile Pic">
          <h2>{{item.user.name}}</h2>
          <p>{{item.user.username}}</p>
          <user-friendship-button user-id="item.user.id">
        </div>

        <!-- Contact with a user object -->
        <div ng-if="item.contact && item.contact.user">
          <span class="contact-image item-image"
                >{{findFriends.getInitials(item.contact.name.formatted)}}</span>
          <h2>{{item.contact.name.formatted}}</h2>
          <p>Add by SMS</p>
          <user-friendship-button user-id="item.contact.user.id">
        </div>

        <!-- Contact without a user object -->
        <div ng-if="item.contact && !item.contact.user">
          <span class="contact-image item-image"
                >{{findFriends.getInitials(item.contact.name.formatted)}}</span>
          <h2>{{item.contact.name.formatted}}</h2>
          <p>Add by SMS</p>
          <contact-friendship-button contact="item.contact">
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
