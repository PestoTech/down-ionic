<ion-tabs class="tabs-light tabs-icon-only"
          ng-class="{
            'tabs-item-hide': hideTabBar
          }">
  <ion-tab ui-sref="home"
           icon-on="fa fa-home" 
           icon-off="fa fa-home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>
  <ion-tab ui-sref="chats"
           badge="tabs.Messages.unreadCount"
           icon-on="fa fa-comments" 
           icon-off="fa fa-comments">
    <ion-nav-view name="chats"></ion-nav-view>
  </ion-tab>
  <ion-tab ui-sref="createEvent"
           icon-on="fa fa-calendar-plus-o" 
           icon-off="fa fa-calendar-plus-o">
  </ion-tab>
  <ion-tab ui-sref="saved"
           icon-on="calendar-star-selected" 
           icon-off="calendar-star-tab">
    <ion-nav-view name="saved"></ion-nav-view>
  </ion-tab>
  <ion-tab ui-sref="friends"
           icon-on="fa fa-users" 
           icon-off="fa fa-users">
    <ion-nav-view name="friends"></ion-nav-view>
  </ion-tab>
</ion-tabs>
