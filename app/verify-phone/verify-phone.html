<div id="verify-phone" >
  <div class="list">
    <label class="item item-input">
      <input ng-model="verifyPhone.code" type="number" min="4" max="4" placeholder="1234">
    </label>
    <button on-tap="verifyPhone.authenticate()" class="button button-full button-positive">
      Submit
    </button>
  </div>
</div>
