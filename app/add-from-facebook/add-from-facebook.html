<ion-view id="add-from-facebook" view-title="Facebook Friends">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..."
                   on-refresh="addFromFacebook.refresh()"
                   ng-if="!addFromFacebook.isLoading">
    </ion-refresher>
    <ion-list class="list-avatar">
      <ion-item collection-repeat="item in addFromFacebook.items"
                ng-class="{'item-divider': item.isDivider, 'item-avatar': !item.isDivider, 'item-icon-right': !item.isDivider, last: $last}"
                item-height="item.isDivider ? '35px' : '71px'">
        <!-- Divider -->
        <div ng-if="item.isDivider">
          {{item.title}}
        </div>

        <!-- User -->
        <div ng-if="item.user">
          <img class="item-image" ng-src="{{item.user.imageUrl}}">
          <h2>{{item.user.name}}</h2>
          <p>{{item.user.username}}</p>
          <user-friendship-button user-id="item.user.id">
        </div>
      </ion-item>
    </ion-list>
    <div id="spinner-container" ng-if="addFromFacebook.isLoading">
      <ion-spinner></ion-spinner>
    </div>
    <div id="load-error"
         ng-if="addFromFacebook.loadError && !addFromFacebook.items.length">
      There was a problem loading your facebook friends. Please try again in a
      little while.
    </div>
  </ion-content>
</ion-view>
