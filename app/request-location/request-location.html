<ion-view id="request-location" class="onboard-view request-view"
          hide-nav-bar="true">
  <div id="explanation" class="explanation">
    Down uses your location while you use the app to make it easy to do fun stuff with your nearby friends.
  </div>
  <div id="button-container">
    <button class="button" ng-click="requestLocation.enableLocation()">
      Enable Location Services
    </button>
  </div>
</ion-view>
