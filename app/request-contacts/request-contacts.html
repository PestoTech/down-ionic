<ion-view id="request-contacts"
          class="onboard-view request-view"
          hide-nav-bar="true"
          can-swipe-back="false">
  <div id="explanation" class="explanation">
    Rallytap uses the phone numbers in your address book to help you find your friends.
  </div>
  <div id="button-container">
    <button class="button button-positive"
            on-click="requestContacts.requestContacts()"
            ontouchstart>
      Find Friends
    </button>
  </div>
</ion-view>
