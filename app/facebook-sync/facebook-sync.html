<ion-view id="facebook-sync" class="onboard-view request-view" hide-nav-bar="true">
  <div id="explanation" class="explanation">
    Rallytap uses Facebook to make it easy for you to find your friends on Rallytap.
  </div>
  <div id="button-container">
    <button class="button button-positive" ng-click="fbSync.facebookSync()">
      Sync With Facebook
    </button>
  </div>
  <div id="fb-promise">
    <i class="fa fa-info-circle"></i> We don't post anything to Facebook.
  </div>
  <div id="error" class="explanation" ng-show="fbSync.error">
    {{fbSync.error}}
  </div>
</ion-view>
