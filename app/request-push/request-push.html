<ion-view id="request-push"
          class="onboard-view request-view"
          hide-nav-bar="true"
          can-swipe-back="false">
  <div id="explanation" class="explanation">
    Rallytap notifies you when your friends invite you to do something fun.
  </div>
  <div id="button-container">
    <button class="button button-positive" ng-click="requestPush.enablePush()">
      Enable Push Notifications
    </button>
  </div>
</ion-view>
