<div id="events">
  <ion-header-bar>
    <h1 class="title">Down</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item collection-repeat="item in events.items"
                ng-class="{'item-divider': item.isDivider, 'item-avatar': !item.isDivider, 'item-icon-right': !item.isDivider, 'updated': item.lastViewed < item.updatedAt}"
                item-height="item.isDivider ? '35px' : '71px'">
        <!-- Divider -->
        <span ng-if="item.isDivider">{{item.title}}</span>

        <!-- Facebook Friend -->
        <img ng-src="{{item.fromUser.imageUrl}}" alt="{{item.fromUser.name}}">
        <h2>{{item.event.title}}</h2>
        <p>Suggested by {{item.fromUser.name}}</p>
        <span class="updated-at">{{item.createdAt | date:'shortTime' | lowercase}}</span>
        <i class="fa fa-chevron-down" ng-if="item.isNew"></i>
        <i class="fa fa-chevron-right" ng-if="!item.isNew"></i>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-light" keyboard-attach>
    <div class="footer-subheader">
      <input placeholder="Suggest something to do...">
    </div>
    <div id="actions" class="footer-subheader">
      <i class="fa fa-calendar-o"></i>
      <i class="fa fa-map-marker"></i>
      <i class="fa fa-comment-o"></i>
      <i class="fa fa-arrow-right" id="suggest"></i>
    </div>
  </ion-footer-bar>
</div>
