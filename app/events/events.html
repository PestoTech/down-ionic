<ion-view id="events"
          view-title="Rallytap"
          hide-back-button="true"
          can-swipe-back="false">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="events.refresh()"
                   ng-if="!events.isLoading" spinner="bubbles">
    </ion-refresher>
    <ion-list>
      <ion-item collection-repeat="item in events.items"
                item-width="100%"
                item-height="200px">
                event here
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
